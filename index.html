<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="container">
      <section id="card-result">
        <p class="tittle">Your Result</p>
        <div class="circle">
          <p class="points">76</p>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section id="card-detail">
        <h1>Summary</h1>

        <section id="reaction">Reaction 80 / 100</section>
        <section id="memory">Memory 92 / 100</section>
        <section id="verbal">Verbal 61 / 100</section>
        <section id="visual">Visual 72 / 100</section>
        <button>Continue</button>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Felipe Montoya</a>.
    </div>
  </body>
</html>
