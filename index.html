<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section id="container">
      <section id="card-result">
        <p class="tittle">Your Result</p>
        <div class="circle">
          <p class="points">76</p>
          <p>of 100</p>
        </div>
        <h1 class="summary">Great</h1>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section id="card-detail">
        <h1 class="tittle">Summary</h1>

        <section id="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction-Image" />
          <p>Reaction</p>
          <p><b>80</b> / 100</p>
        </section>
        <section id="memory">
          <img src="./assets/images/icon-memory.svg" alt="Reaction-Image" />
          <p>Memory</p>
          <p><b>92</b> / 100</p>
        </section>
        <section id="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Reaction-Image" />
          <p>Verbal</p>
          <p><b>61</b> / 100</p>
        </section>
        <section id="visual">
          <img src="./assets/images/icon-visual.svg" alt="Reaction-Image" />
          <p>Visual</p>
          <p><b>72</b> / 100</p>
        </section>
        <button class="continue">Continue</button>
      </section>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Felipe Montoya</a>.
    </footer>
  </body>
</html>
